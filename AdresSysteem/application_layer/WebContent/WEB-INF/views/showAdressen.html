<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Sander Meinema"/>

    <title>Kadaster Adressen</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<!-- {!begin layout} -->
<div th:include="layout :: head"></div>
<!-- {!end layout} -->

<div class="container-fluid">
    <div th:include="layout :: left"></div>
    <div class="hero-unit span9">
        <h3>Kadaster</h3>

        <p>
            Alle opgeslagen adressen
        </p>

        <p>
            <a class="btn btn-primary btn-large" href="http://spring.io/">Learn more about Spring</a>
        </p>

    </div>

    <div class="row-fluid">
        <div class="span9">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Straat</th>
                    <th>Huisnummer</th>
                    <th>Toevoeging</th>
                    <th>Postcode</th>
                    <th>Woonplaats</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="adres,status : ${adressen}">
                    <td th:text="${adres.getId()}"></td>
                    <td th:text="${adres.getStraat()}"></td>
                    <td th:text="${adres.getHuisnummer()}"></td>
                    <td th:text="${adres.getToevoeging()}"></td>
                    <td th:text="${adres.getPostcode()}"></td>
                    <td th:text="${adres.getWoonplaats()}"></td>
                    <td>
                        <form action="/bewerkAdres" method="POST">
                            <input id="id" name="id" type="hidden" th:value="${adres.id}"/>
                            <input id="straat" name="straat" type="hidden" th:value="${adres.straat}"/>
                            <input id="huisnummer" name="huisnummer" type="hidden" th:value="${adres.huisnummer}"/>
                            <input id="toevoeging" name="toevoeging" type="hidden" th:value="${adres.toevoeging}"/>
                            <input id="postcode" name="postcode" type="hidden" th:value="${adres.postcode}"/>
                            <input id="woonplaats" name="woonplaats" type="hidden" th:value="${adres.woonplaats}"/>
                            <input type="submit" value="Bewerken"/>
                        </form>
                    </td>
                    <td>
                        <form action="/verwijderAdres" method="POST">
                            <input id="id" name="id" type="hidden" th:value="${adres.id}"/>
                            <input id="straat" name="straat" type="hidden" th:value="${adres.straat}"/>
                            <input id="huisnummer" name="huisnummer" type="hidden" th:value="${adres.huisnummer}"/>
                            <input id="toevoeging" name="toevoeging" type="hidden" th:value="${adres.toevoeging}"/>
                            <input id="postcode" name="postcode" type="hidden" th:value="${adres.postcode}"/>
                            <input id="woonplaats" name="woonplaats" type="hidden" th:value="${adres.woonplaats}"/>
                            <input type="submit" value="Verwijder"/>
                        </form>
                    </td>

                </tr>
                <!-- This example data will be removed by thymeleafe during processing and replaced with the rows generated above -->
                <tr th:remove="all">
                    <td>0</td>
                    <td>Reykjavikplein</td>
                    <td>1</td>
                    <td>3543 KA</td>
                    <td>15</td>
                    <td>Utrecht</td>
                </tr>
                </tbody>
            </table>
            <div th:include="layout :: foot"></div>


        </div>
    </div>
</div>
</body>
</html>
