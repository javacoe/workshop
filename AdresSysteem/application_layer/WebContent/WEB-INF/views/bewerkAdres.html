<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Sander Meinema"/>

    <title>Kadaster: bewerk adres</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<!-- {!begin layout} -->
<div th:include="layout :: head"></div>
<!-- {!end layout} -->

<div class="container-fluid">
    <div th:include="layout :: left"></div>
    <div class="hero-unit span9">
        <h3>Kadaster</h3>

        <p>
            Bewerk opgeslagen adres
        </p>

        <p>
            <a class="btn btn-primary btn-large" href="http://spring.io/">Learn more about Spring</a>
        </p>

    </div>

    <div class="row-fluid">
        <div class="span9">

			<form action="#" th:action="@{/controleerAdres}" method="POST" th:object="${adres}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Straat</th>
                    <th>Huisnummer</th>
                    <th>Toevoeging</th>
                    <th>Postcode</th>
                    <th>Woonplaats</th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td><input type="text" th:field="*{id}" size="5" readonly="" /></td>
                    <td><input type="text" th:field="*{straat}" /></td>
                    <td><input type="text" th:field="*{huisnummer}" size="5" /></td>
                    <td><input type="text" th:field="*{toevoeging}" size="5" /></td>
                    <td><input type="text" th:field="*{postcode}" size="7" /></td>
                    <td><input type="text" th:field="*{woonplaats}" /></td>
                    <td><input type="submit" value="Opslaan" /></td>
                </tr>
                <tr>
                <td th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">Postcode Error</td>
                </tr>
                <!-- This example data will be removed by thymeleafe during processing and replaced with the rows generated above -->
                <tr th:remove="all">
                    <td>0</td>
                    <td>Reykjavikplein</td>
                    <td>1</td>
                    <td>3543 KA</td>
                    <td>15</td>
                    <td>Utrecht</td>
                </tr>
                </tbody>
            </table>
            </form>
            <div th:include="layout :: foot"></div>

        </div>
    </div>
</div>
</body>
</html>
